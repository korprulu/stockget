<html>
    <head>
        <title>Stock Get Popup</title>
        <link href="css/popup.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="information"></div>
        <button type="button" id="all">Get All</button>
        <button type="button" id="single">Get This Page</button>
        <div><input type="checkbox" id="save_to_db"/> Save to Database<img src="images/question_small_white.png" alt="Q" title="Save to Database would be slow, but data would not disappear. On the contrary, save to memory would be fast, but data would be disappear if close or refresh page."/></div>
        <hr />
        <div>Data count: <span id="retrieve_count"><img src="images/ajax-loader.gif" alt="0"/></span>
            <button type="button" id="refresh">Refresh</button>
            <button type="button" id="clear">Clear</button>
        </div>
        <button type="button" id="save">Save</button><a id="filelink"></a>
        <script src="js/popup.js"></script>
    </body>
</html>
